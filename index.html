<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="PerformerHub - Aplikasi untuk Manager Band, Setlist, Latihan, dan Konser">
  <meta name="theme-color" content="#667eea">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Favicon & Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Prefetch DNS for external services -->
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://www.youtube.com">
  
  <!-- OG Tags for Social Sharing -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="PerformerHub">
  <meta property="og:description" content="PerformerHub - Manajemen band, setlist, latihan, dan konser dalam satu platform.">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PerformerHub">
  <meta name="twitter:description" content="PerformerHub - Manajemen band, setlist, latihan, dan konser dalam satu platform.">
  
  <!-- Structured Data (Schema.org JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "PerformerHub",
    "description": "Aplikasi manajemen band, setlist, latihan, dan konser untuk musisi profesional",
    "applicationCategory": "MusicApplication",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "IDR"
    },
    "operatingSystem": "Web",
    "browserRequirements": "Requires JavaScript. Compatible with modern browsers.",
    "inLanguage": "id-ID"
  }
  </script>

  <!-- Organization Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "PerformerHub",
    "description": "Platform manajemen komprehensif untuk musisi dan band",
    "url": "https://performerhub.app",
    "sameAs": [
      "https://twitter.com/performerhub",
      "https://instagram.com/performerhub"
    ]
  }
  </script>

  <title>PerformerHub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
