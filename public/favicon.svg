<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="180" height="180" fill="url(#grad1)" rx="40"/>
  
  <!-- Musical Note G Clef -->
  <g transform="translate(45, 30)">
    <!-- Main note stem -->
    <rect x="50" y="10" width="3" height="70" fill="white"/>
    
    <!-- Note head 1 -->
    <ellipse cx="48" cy="85" rx="12" ry="10" fill="white" transform="rotate(-20 48 85)"/>
    
    <!-- Note head 2 -->
    <ellipse cx="30" cy="60" rx="12" ry="10" fill="white" transform="rotate(-20 30 60)"/>
    
    <!-- Connecting beam -->
    <polygon points="53,10 53,25 28,45 28,30" fill="white"/>
  </g>
</svg>
